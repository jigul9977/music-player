<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
    <title>Music Player</title>
  </head>
  <body>
    <h1 class="project-title">Music Player</h1>
    <div class="music-container ">
      <div class="music-image">
        <img src="./assets/img/hello.jpg" alt="Music-Cover" id="cover" />
      </div>
      <div class="music-info">
        <h3 id="song-title">hello</h3>
        <h4 id="singer-name">adele</h4>

        <div class="music-progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <audio src="./assets/music/Hello _ Adele.mp3" id="audio"></audio>

      <div class="music-navigation">
        <!-- <i class="fa-solid fa-pause"></i> -->
        <button id="prev" class="action-btn"><i class="fa-solid fa-backward-step"></i></button>
        <button id="play" class="action-btn action-btn-big"><i class="fa-solid fa-play"></i></button>
        <button id="next" class="action-btn"><i class="fa-solid fa-forward-step"></i></button>
      </div>
    </div>
  </body>
</html>
